name: CI

on:
  push:
    branches: [main]
  pull_request:
  release:

env:
  go-version: 1.21

jobs:
  check-copyright:
    name: Copyright
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0
      - name: Authors
        run: .scripts/check-notice-authors.sh origin/main

  vet:
    name: Vetting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Check vanity import
        run: .scripts/check-vanity-imports.sh $GITHUB_WORKSPACE

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.go-version }}
      
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.56.2

      - name: Lint proto files
        uses: plexsystems/protolint-action@v0.7.0
        with:
          configDirectory: .

  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.go-version }}

      - name: Checkout
        uses: actions/checkout@v4.1.1

      - uses: actions/cache@v4.0.0
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Unit Tests
        run: go test -timeout 60s ./...

  race-tests:
    name: Race Tests
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.go-version }}

      - name: Checkout
        uses: actions/checkout@v4.1.1

      - uses: actions/cache@v4.0.0
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}-race
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Unit Race Tests
        run: go test -timeout 120s -race -gcflags=all=-d=checkptr=0 ./...
